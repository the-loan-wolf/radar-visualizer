name: Build and Release Rust Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  APP_NAME: radar

jobs:
  release:
    name: Release ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            strip: strip
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            strip: strip
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            strip: ""
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          libudev-dev \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libgl1-mesa-dev \
          libasound2-dev \
          pkg-config \
          cmake

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux & macOS)
        if: matrix.strip != ''
        run: |
          ${{ matrix.strip }} target/${{ matrix.target }}/release/$APP_NAME${{ matrix.ext }}

      - name: Rename binary with version
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          mv target/${{ matrix.target }}/release/$APP_NAME${{ matrix.ext }} \
             $APP_NAME-${VERSION}-${{ matrix.target }}${{ matrix.ext }}

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          FILE="$APP_NAME-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.ext }}"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            certutil -hashfile "$FILE" SHA256 \
              | grep -v "SHA256" \
              | grep -v "CertUtil" \
              > "$FILE.sha256"
          else
            shasum -a 256 "$FILE" > "$FILE.sha256"
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.APP_NAME }}-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.ext }}
            ${{ env.APP_NAME }}-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.ext }}.sha256
            README.md
